{% extends 'main.html' %}
{% block title %} Вход в систему {% endblock %}
{% block content %}
<div class="col-6">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="card">
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <button type="submit" class="button btn-primary">
                Войти
            </button>
        </div>
    </form>
</div>
{% endblock %}
