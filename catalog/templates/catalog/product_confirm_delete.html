{% extends 'catalog/main.html' %}
{% block title %} Удаление продукта {% endblock %}
{% block content %}
<div class="container">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    Вы действительно хотите удалить {{ object.name }}?
                    {{ form.as_p }}
                </div>
                <button type="submit" class="button btn-primary">
                    {% if object %}
                    Удалить
                    {% else %}
                    Такого товара не существует
                    {% endif %}
                </button>
                <div class="btn">
                    <a role="button" class="btn btn-primary" href="{% url 'catalog:product_list' %}"> Назад </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
