{% extends 'blog/base.html' %}
{% load mytags %}
{% block title %} Записи {% endblock %}
{% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        {% for article in object_list %}
        {% if article.is_active %}
        <div class="col" >
          <div class="card shadow-sm text-center">
              <img src='{{ article.preview_img | media_filter }}' class="card-img-top" width="100%" height="250" alt="...">
              <div class="card-body">
                  <p class="card-text">{{ article.title }}</p>
              <div class="d-grid gap-2 col-6 mx-auto">
                <div class="btn">
                    <a role="button" class="btn btn-primary" href= "{% url 'blog:article_detail' article.pk %}">Посмотреть</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
